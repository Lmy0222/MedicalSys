<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>

<div id="app">
    <h2 v-html="policy.name" style="text-align: center"></h2>
    <div v-html="policy.text"></div>

</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            policy:{
                id: '',
                name: '', // 政策名称
                type: '', //政策分类
                document: '',  // 政策文号
                form: '',
                organ: '', // 发文机构
                text: '',
                viadata: '' // 颁布日期
            },
        },
        created() {
            // alert(window.location.href)
            url = window.location.href
            this.policy.id = url.split("=")
            var _this = this;
            axios.get("http://localhost:8080/policy/getById?id=" + _this.policy.id ).then(function (res) {
                _this.policy = res.data;
            })
        },
        methods:{

        }
    })


</script>
</body>
</html>
