<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主界面</title>
</head>
<body>
<div id="main">
  <el-container style="height: 760px; border: 1px solid #eee">
    <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
      <el-menu :default-openeds="['1', '3']">
        <el-submenu index="1">
          <template slot="title"><i class="el-icon-message"></i>前台询问</template>
          <el-menu-item-group>
            <template slot="title">语音询问</template>
            <el-menu-item index="1-1">询问</el-menu-item>
          </el-menu-item-group>
        </el-submenu>
        <el-submenu index="2">
          <template slot="title"><i class="el-icon-menu"></i>医生操作</template>
          <el-menu-item-group>
            <template slot="title">导入操作</template>
            <el-menu-item index="2-1">导入图像文件</el-menu-item>
          </el-menu-item-group>
          <el-menu-item-group title="挂号">
            <el-menu-item index="2-3">挂号</el-menu-item>
          </el-menu-item-group>
          <el-submenu index="2-4">
            <template slot="title">其他操作</template>
            <el-menu-item index="2-4-1">查看历史就诊记录</el-menu-item>
            <el-menu-item index="2-4-2">开药</el-menu-item>
            <el-menu-item index="2-4-3">查看检查结果</el-menu-item>
            <el-menu-item index="2-4-4">填写医疗建议</el-menu-item>
            <el-menu-item index="2-4-5">制定治疗计划</el-menu-item>
          </el-submenu>
        </el-submenu>
        <el-submenu index="3">
          <template slot="title"><i class="el-icon-setting"></i>患者操作</template>
          <el-menu-item-group>
            <template slot="title">挂号</template>
            <el-menu-item index="3-1">申请挂号</el-menu-item>
            <el-menu-item index="3-2">查看挂号申请结果</el-menu-item>
          </el-menu-item-group>
          <el-submenu index="3-3">
            <template slot="title">查看操作</template>
            <el-menu-item index="3-3-1">查看当前排队进度</el-menu-item>
            <el-menu-item index="3-3-2">查看检查结果</el-menu-item>
            <el-menu-item index="3-3-3">查看医生建议</el-menu-item>
            <el-menu-item index="3-3-4">查看评论</el-menu-item>
            <el-menu-item index="3-3-5">查看药方</el-menu-item>
          </el-submenu>
        </el-submenu>
      </el-menu>
    </el-aside>

    <el-container>
      <el-header style="text-align: right; font-size: 12px">
        <el-dropdown>
          <i class="el-icon-setting" style="margin-right: 15px"></i>
          <el-dropdown-menu slot="dropdown">
            <el-dropdown-item>查看</el-dropdown-item>
            <el-dropdown-item>新增</el-dropdown-item>
            <el-dropdown-item>删除</el-dropdown-item>
          </el-dropdown-menu>
        </el-dropdown>
        <span>Person</span>
      </el-header>

      <el-main>
        <el-table :data="tableData">
          <el-table-column prop="name" label="姓名" width="140">
          </el-table-column>
          <el-table-column prop="sex" label="性别" width="120">
          </el-table-column>
          <el-table-column prop="age" label="年龄" width="120">
          </el-table-column>
          <el-table-column prop="symptom" label="相关症状" width="120">
          </el-table-column>
          <el-table-column prop="about" label="相关操作">
          </el-table-column>
        </el-table>
      </el-main>
    </el-container>
  </el-container>

</div>
</body>

<link rel="stylesheet" href="https://unpkg.com/element-ui@2.15.6/lib/theme-chalk/index.css">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui@2.4.11/lib/index.js"></script>

<script>
  new Vue({
    el:"#main",
    data:{},
    methods:{

    }
  })
</script>
</html>
