<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
{{user}}


</div>
<!--axios-->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!-- vue2.0 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>

    new Vue({
        el:"#app",
        data:{
            user:{}
        },
        created(){
            alert("created被调用...")
            var _this = this
          axios.get("http://localhost:8080/users/getOne?id=1").then(function (res){
              _this.user = res.data;
          })
        },
        methods:{

        }
    })

</script>
</body>
</html>
